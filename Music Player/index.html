<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="iconn.png">
    <script src="https://kit.fontawesome.com/0af8d8a21d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_div">
        <div class="music_cont">
            <h2 id="title">song name</h2>
            <h3 id="artist">artist name</h3>

            <div class="img_cont">
                <img src="images/img 1.png" alt="">
            </div>
            <audio src="music/music 1.mp3"  ></audio>
            <input type="range" value="0" id="progress">

            <!-- contraols -->
            <div class="music_controls">
                <i class="fa-solid fa-backward main_button1" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play"  title="Play"></i>
                <i class="fa-solid fa-forward main_button1" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
